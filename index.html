<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary & Will - October 2025 Moon Journal</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #4c1d95 50%, #581c87 100%);
            min-height: 100vh;
        }
        #root {
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        const { Moon, Sun, Heart, Sparkles, Star, CheckCircle2 } = lucide;

        const MoonJournal = () => {
            const [activePhase, setActivePhase] = useState('full');
            const [activePerson, setActivePerson] = useState('mary');
            const [checkedPrompts, setCheckedPrompts] = useState({});

            const togglePrompt = (key) => {
                setCheckedPrompts(prev => {
                    const newState = {...prev, [key]: !prev[key]};
                    // Save to localStorage
                    try {
                        const stored = JSON.parse(localStorage.getItem('moonJournalProgress') || '{}');
                        stored[key] = newState[key];
                        localStorage.setItem('moonJournalProgress', JSON.stringify(stored));
                    } catch (e) {
                        console.log('Storage not available');
                    }
                    return newState;
                });
            };

            // Load saved progress on mount
            React.useEffect(() => {
                try {
                    const stored = localStorage.getItem('moonJournalProgress');
                    if (stored) {
                        setCheckedPrompts(JSON.parse(stored));
                    }
                } catch (e) {
                    console.log('Could not load saved progress');
                }
            }, []);

            const fullMoonData = {
                date: "October 6, 2025",
                sign: "Aries 13°",
                themes: ["Independence vs. partnership", "Courage", "Bold self-expression"],
                astrology: "Opposes Libra Sun. Mars in Cancer adds emotional intensity.",
                mary: {
                    house: "11th House — Social Connections & Dreams",
                    focus: "This Full Moon illuminates your friendships and community involvement. You're being called to show up more authentically in group settings and take bold action toward a dream you've been nurturing.",
                    prompts: [
                        "Which friendships energize me vs. drain me?",
                        "What dream have I been too scared to pursue?",
                        "Where am I hiding my true self in social situations?"
                    ]
                },
                will: {
                    house: "10th House — Career & Public Life",
                    focus: "This Full Moon illuminates your professional path and public role. You're being pushed to step into leadership and be more visible, even if it feels uncomfortable.",
                    prompts: [
                        "What career move have I been afraid to make?",
                        "How do I want to be known in the world?",
                        "Where am I playing small professionally?"
                    ]
                },
                couple: [
                    "How can we support each other's independence without losing connection?",
                    "What dream can we pursue together while honoring our individuality?",
                    "Where can healthy compromise strengthen our bond?"
                ],
                ritual: "Move your body—walk, dance, or chant under the moon. Declare truths aloud.",
                affirmations: {
                    mary: "I show up authentically in all my connections while honoring my need for variety and growth.",
                    will: "I step confidently into my public role while staying true to my sensitive, nurturing nature.",
                    couple: "We support each other's independence while deepening our bond. We are both individuals and a powerful team."
                }
            };

            const newMoonData = {
                date: "October 21, 2025",
                sign: "Libra 27°",
                themes: ["Balance", "Partnership", "Beauty", "Renewal"],
                astrology: "Square Pluto (deep transformation), trine Jupiter (growth through communication).",
                mary: {
                    house: "5th House — Creativity, Romance & Play",
                    focus: "This New Moon falls in your creativity and romance sector. Time to plant seeds for creative projects and invite more play, joy, and passion into your life.",
                    prompts: [
                        "What brings me pure, childlike joy?",
                        "Where have I been taking life too seriously?",
                        "What creative project wants to be born through me?"
                    ]
                },
                will: {
                    house: "4th House — Home & Foundation",
                    focus: "This New Moon falls in your home and family sector. Perfect time for creating emotional security, beautifying your space, and establishing new family traditions.",
                    prompts: [
                        "What would make my home feel more peaceful?",
                        "Where do I need better emotional boundaries with family?",
                        "What family pattern am I ready to transform?"
                    ]
                },
                couple: [
                    "What can we each contribute to bring more balance into our relationship?",
                    "Where do we naturally complement each other, and where do we need to consciously compromise?",
                    "What shared creative or romantic ritual can we begin this cycle?"
                ],
                ritual: "Light a white candle. Write intentions for balance and partnership.",
                affirmations: {
                    mary: "I express my creativity freely and invite joy and playfulness into every area of my life.",
                    will: "I create a beautiful sanctuary that nourishes my soul and welcomes the people I love.",
                    couple: "We create beauty and balance together. We honor both thinking and feeling. We complement each other perfectly."
                }
            };

            const currentData = activePhase === 'full' ? fullMoonData : newMoonData;
            const personData = activePerson === 'mary' ? currentData.mary : currentData.will;

            return (
                <div style={{
                    minHeight: '100vh',
                    background: 'linear-gradient(to bottom right, rgb(30, 27, 75), rgb(76, 29, 149), rgb(88, 28, 135))',
                    padding: '1.5rem'
                }}>
                    <div style={{maxWidth: '64rem', margin: '0 auto'}}>
                        {/* Header */}
                        <div style={{textAlign: 'center', marginBottom: '2rem'}}>
                            <h1 style={{
                                fontSize: '2.25rem',
                                fontWeight: 'bold',
                                color: 'white',
                                marginBottom: '0.5rem',
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                gap: '0.75rem'
                            }}>
                                <span style={{fontSize: '2.25rem'}}>🌙</span>
                                October 2025 Moon Journal
                            </h1>
                            <p style={{color: 'rgb(216, 180, 254)', fontSize: '1.125rem'}}>For Mary & Will</p>
                        </div>

                        {/* Phase Toggle */}
                        <div style={{display: 'flex', gap: '1rem', marginBottom: '2rem', justifyContent: 'center', flexWrap: 'wrap'}}>
                            <button
                                onClick={() => setActivePhase('full')}
                                style={{
                                    padding: '0.75rem 1.5rem',
                                    borderRadius: '0.5rem',
                                    fontWeight: '600',
                                    transition: 'all 0.2s',
                                    border: 'none',
                                    cursor: 'pointer',
                                    background: activePhase === 'full' ? 'rgb(249, 115, 22)' : 'rgb(51, 65, 85)',
                                    color: 'white',
                                    transform: activePhase === 'full' ? 'scale(1.05)' : 'scale(1)',
                                    boxShadow: activePhase === 'full' ? '0 10px 15px -3px rgba(0, 0, 0, 0.1)' : 'none'
                                }}
                            >
                                🌕 Full Moon - Oct 6
                            </button>
                            <button
                                onClick={() => setActivePhase('new')}
                                style={{
                                    padding: '0.75rem 1.5rem',
                                    borderRadius: '0.5rem',
                                    fontWeight: '600',
                                    transition: 'all 0.2s',
                                    border: 'none',
                                    cursor: 'pointer',
                                    background: activePhase === 'new' ? 'rgb(99, 102, 241)' : 'rgb(51, 65, 85)',
                                    color: 'white',
                                    transform: activePhase === 'new' ? 'scale(1.05)' : 'scale(1)',
                                    boxShadow: activePhase === 'new' ? '0 10px 15px -3px rgba(0, 0, 0, 0.1)' : 'none'
                                }}
                            >
                                🌑 New Moon - Oct 21
                            </button>
                        </div>

                        {/* Moon Info Card */}
                        <div style={{
                            background: 'rgba(255, 255, 255, 0.1)',
                            backdropFilter: 'blur(12px)',
                            borderRadius: '1rem',
                            padding: '1.5rem',
                            marginBottom: '1.5rem',
                            border: '1px solid rgba(255, 255, 255, 0.2)'
                        }}>
                            <div style={{display: 'flex', alignItems: 'flex-start', gap: '1rem', marginBottom: '1rem'}}>
                                <span style={{fontSize: '2rem'}}>
                                    {activePhase === 'full' ? '🌕' : '🌑'}
                                </span>
                                <div>
                                    <h2 style={{fontSize: '1.5rem', fontWeight: 'bold', color: 'white', marginBottom: '0.25rem'}}>
                                        {currentData.sign}
                                    </h2>
                                    <p style={{color: 'rgb(216, 180, 254)', fontSize: '0.875rem'}}>{currentData.date}</p>
                                </div>
                            </div>
                            <div style={{display: 'flex', flexDirection: 'column', gap: '0.75rem'}}>
                                <div>
                                    <h3 style={{color: 'rgb(253, 224, 71)', fontWeight: '600', marginBottom: '0.5rem'}}>Themes:</h3>
                                    <div style={{display: 'flex', flexWrap: 'wrap', gap: '0.5rem'}}>
                                        {currentData.themes.map((theme, idx) => (
                                            <span key={idx} style={{
                                                background: 'rgba(168, 85, 247, 0.3)',
                                                padding: '0.25rem 0.75rem',
                                                borderRadius: '9999px',
                                                color: 'white',
                                                fontSize: '0.875rem'
                                            }}>
                                                {theme}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                                <div>
                                    <h3 style={{color: 'rgb(253, 224, 71)', fontWeight: '600', marginBottom: '0.25rem'}}>Astrology:</h3>
                                    <p style={{color: 'rgba(255, 255, 255, 0.9)', fontSize: '0.875rem'}}>{currentData.astrology}</p>
                                </div>
                            </div>
                        </div>

                        {/* Person Toggle */}
                        <div style={{display: 'flex', gap: '1rem', marginBottom: '1.5rem', justifyContent: 'center'}}>
                            <button
                                onClick={() => setActivePerson('mary')}
                                style={{
                                    padding: '0.5rem 2rem',
                                    borderRadius: '9999px',
                                    fontWeight: '600',
                                    transition: 'all 0.2s',
                                    border: 'none',
                                    cursor: 'pointer',
                                    background: activePerson === 'mary' ? 'rgb(236, 72, 153)' : 'rgb(51, 65, 85)',
                                    color: 'white',
                                    boxShadow: activePerson === 'mary' ? '0 10px 15px -3px rgba(0, 0, 0, 0.1)' : 'none'
                                }}
                            >
                                Mary
                            </button>
                            <button
                                onClick={() => setActivePerson('will')}
                                style={{
                                    padding: '0.5rem 2rem',
                                    borderRadius: '9999px',
                                    fontWeight: '600',
                                    transition: 'all 0.2s',
                                    border: 'none',
                                    cursor: 'pointer',
                                    background: activePerson === 'will' ? 'rgb(59, 130, 246)' : 'rgb(51, 65, 85)',
                                    color: 'white',
                                    boxShadow: activePerson === 'will' ? '0 10px 15px -3px rgba(0, 0, 0, 0.1)' : 'none'
                                }}
                            >
                                Will
                            </button>
                        </div>

                        {/* Personal Reading */}
                        <div style={{
                            background: 'rgba(255, 255, 255, 0.1)',
                            backdropFilter: 'blur(12px)',
                            borderRadius: '1rem',
                            padding: '1.5rem',
                            marginBottom: '1.5rem',
                            border: '1px solid rgba(255, 255, 255, 0.2)'
                        }}>
                            <div style={{display: 'flex', alignItems: 'center', gap: '0.5rem', marginBottom: '0.75rem'}}>
                                <span style={{fontSize: '1.5rem'}}>✨</span>
                                <h3 style={{fontSize: '1.25rem', fontWeight: 'bold', color: 'white'}}>{personData.house}</h3>
                            </div>
                            <p style={{color: 'rgba(255, 255, 255, 0.9)', marginBottom: '1rem', lineHeight: '1.625'}}>{personData.focus}</p>
                            
                            <h4 style={{color: 'rgb(253, 224, 71)', fontWeight: '600', marginBottom: '0.75rem'}}>Journal Prompts:</h4>
                            <div style={{display: 'flex', flexDirection: 'column', gap: '0.75rem'}}>
                                {personData.prompts.map((prompt, idx) => {
                                    const key = `${activePhase}-${activePerson}-${idx}`;
                                    return (
                                        <div
                                            key={idx}
                                            onClick={() => togglePrompt(key)}
                                            style={{
                                                display: 'flex',
                                                alignItems: 'flex-start',
                                                gap: '0.75rem',
                                                padding: '0.75rem',
                                                background: 'rgba(255, 255, 255, 0.05)',
                                                borderRadius: '0.5rem',
                                                cursor: 'pointer',
                                                transition: 'background 0.2s'
                                            }}
                                            onMouseEnter={(e) => e.currentTarget.style.background = 'rgba(255, 255, 255, 0.1)'}
                                            onMouseLeave={(e) => e.currentTarget.style.background = 'rgba(255, 255, 255, 0.05)'}
                                        >
                                            {checkedPrompts[key] ? (
                                                <svg style={{color: 'rgb(74, 222, 128)', marginTop: '0.125rem', flexShrink: 0}} width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                                </svg>
                                            ) : (
                                                <div style={{
                                                    width: '20px',
                                                    height: '20px',
                                                    borderRadius: '9999px',
                                                    border: '2px solid rgba(255, 255, 255, 0.4)',
                                                    marginTop: '0.125rem',
                                                    flexShrink: 0
                                                }} />
                                            )}
                                            <p style={{color: 'rgba(255, 255, 255, 0.9)', fontSize: '0.875rem'}}>{prompt}</p>
                                        </div>
                                    );
                                })}
                            </div>
                            
                            <div style={{
                                marginTop: '1.5rem',
                                padding: '1rem',
                                background: 'rgba(168, 85, 247, 0.2)',
                                borderRadius: '0.5rem',
                                borderLeft: '4px solid rgb(168, 85, 247)'
                            }}>
                                <p style={{color: 'rgb(253, 224, 71)', fontWeight: '600', fontSize: '0.875rem', marginBottom: '0.5rem'}}>
                                    Your Affirmation:
                                </p>
                                <p style={{color: 'white', fontStyle: 'italic', fontSize: '0.875rem'}}>
                                    {currentData.affirmations[activePerson]}
                                </p>
                            </div>
                        </div>

                        {/* Couple's Focus */}
                        <div style={{
                            background: 'linear-gradient(to right, rgba(236, 72, 153, 0.2), rgba(59, 130, 246, 0.2))',
                            backdropFilter: 'blur(12px)',
                            borderRadius: '1rem',
                            padding: '1.5rem',
                            marginBottom: '1.5rem',
                            border: '1px solid rgba(255, 255, 255, 0.2)'
                        }}>
                            <div style={{display: 'flex', alignItems: 'center', gap: '0.5rem', marginBottom: '0.75rem'}}>
                                <span style={{fontSize: '1.5rem'}}>💕</span>
                                <h3 style={{fontSize: '1.25rem', fontWeight: 'bold', color: 'white'}}>Couple's Focus</h3>
                            </div>
                            <p style={{color: 'rgba(255, 255, 255, 0.9)', marginBottom: '1rem', fontSize: '0.875rem', fontStyle: 'italic'}}>
                                {activePhase === 'full' 
                                    ? "Balancing independence (Aries) with partnership (Libra). Perfect time to check in on goals and balance 'me' vs. 'we.'"
                                    : "Time to renew relationship vows—formal or informal. Align on balance, fairness, and shared joy."}
                            </p>
                            
                            <h4 style={{color: 'rgb(253, 224, 71)', fontWeight: '600', marginBottom: '0.75rem'}}>Shared Prompts:</h4>
                            <div style={{display: 'flex', flexDirection: 'column', gap: '0.75rem'}}>
                                {currentData.couple.map((prompt, idx) => {
                                    const key = `${activePhase}-couple-${idx}`;
                                    return (
                                        <div
                                            key={idx}
                                            onClick={() => togglePrompt(key)}
                                            style={{
                                                display: 'flex',
                                                alignItems: 'flex-start',
                                                gap: '0.75rem',
                                                padding: '0.75rem',
                                                background: 'rgba(255, 255, 255, 0.05)',
                                                borderRadius: '0.5rem',
                                                cursor: 'pointer',
                                                transition: 'background 0.2s'
                                            }}
                                            onMouseEnter={(e) => e.currentTarget.style.background = 'rgba(255, 255, 255, 0.1)'}
                                            onMouseLeave={(e) => e.currentTarget.style.background = 'rgba(255, 255, 255, 0.05)'}
                                        >
                                            {checkedPrompts[key] ? (
                                                <svg style={{color: 'rgb(74, 222, 128)', marginTop: '0.125rem', flexShrink: 0}} width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                                </svg>
                                            ) : (
                                                <div style={{
                                                    width: '20px',
                                                    height: '20px',
                                                    borderRadius: '9999px',
                                                    border: '2px solid rgba(255, 255, 255, 0.4)',
                                                    marginTop: '0.125rem',
                                                    flexShrink: 0
                                                }} />
                                            )}
                                            <p style={{color: 'rgba(255, 255, 255, 0.9)', fontSize: '0.875rem'}}>{prompt}</p>
                                        </div>
                                    );
                                })}
                            </div>
                            
                            <div style={{
                                marginTop: '1.5rem',
                                padding: '1rem',
                                background: 'rgba(168, 85, 247, 0.2)',
                                borderRadius: '0.5rem',
                                borderLeft: '4px solid rgb(168, 85, 247)'
                            }}>
                                <p style={{color: 'rgb(253, 224, 71)', fontWeight: '600', fontSize: '0.875rem', marginBottom: '0.5rem'}}>
                                    Your Couple Affirmation:
                                </p>
                                <p style={{color: 'white', fontStyle: 'italic', fontSize: '0.875rem'}}>
                                    {currentData.affirmations.couple}
                                </p>
                            </div>
                        </div>

                        {/* Ritual */}
                        <div style={{
                            background: 'rgba(255, 255, 255, 0.1)',
                            backdropFilter: 'blur(12px)',
                            borderRadius: '1rem',
                            padding: '1.5rem',
                            border: '1px solid rgba(255, 255, 255, 0.2)'
                        }}>
                            <div style={{display: 'flex', alignItems: 'center', gap: '0.5rem', marginBottom: '0.75rem'}}>
                                <span style={{fontSize: '1.5rem'}}>⭐</span>
                                <h3 style={{fontSize: '1.25rem', fontWeight: 'bold', color: 'white'}}>Ritual Practice</h3>
                            </div>
                            <p style={{color: 'rgba(255, 255, 255, 0.9)'}}>{currentData.ritual}</p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MoonJournal />);
    </script>
</body>
</html>
